<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('fest.jpg'); /* Replace 'fest.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        header {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Sponsors</h1>
    </header>
    <main>
        <section id="sponsors-list">
            <form action="{% url 'myapp:homepage' %}" method="post">
                {% csrf_token %}
                <button type="submit">Home</button>
            </form>
            <ul>
                <li><img src="static/Sponsors.png" alt="Sponsor 1"></li>
                <!-- Add more sponsors as needed -->
            </ul>
        </section>
    </main>
</body>
</html>
